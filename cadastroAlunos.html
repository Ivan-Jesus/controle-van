        <script type="text/javascript" >
            $(document).ready(function () {
                $('#salvarCliente').validate({
                    rules: {
                        cod: {
                            required: true,
                            maxlength: 13,
                            number: true
                        },
                        nome: {
                            required: true,
                            maxlength: 100,
                            minlength: 2
                        },
                        cpf: {
                            required: true,
                            cpfBR: true
                        },
                        sexo: {
                            required: true,
                            minlength: 1
                        },
                        email: {
                            email: true
                        },
                        dtNasc: {
                            date: true
                           
                        },
                        telefone: {
                            telefone: true
                        },
                        cep: {
                            postalcodeBR: true
                        }
                    }
                });
            });
        </script>
        <link href="${pageContext.request.contextPath}/css/style.default.css" rel="stylesheet" id="theme-stylesheet">

                                <input id="nome" class="form-control" type="text" name="nome" value=""/>

                                <input name="pesquisar" type="button" value="Pesquisar Cep"
