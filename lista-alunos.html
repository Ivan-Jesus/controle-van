
<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="shortcut icon" type="image/png" href="img/icon-loja.svg">
        <title>Van Escolar</title> 

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
         
    </head>

    <body>        
        <input id="path" type="text" hidden name="path" value="">       
        <nav class="custom navbar fixed-top navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="#">Van Escolar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav  mr-auto">               
                    <li class="nav-item"><a class="nav-link" href="lista-alunos.html">Caixa<span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-alunos.html">Cadastro de Alunos</a></li>                   
                        
                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Olá,  Usuário</a>                     
                        <div class="dropdown-menu position-absolute" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Alterar Cadastro</a>
                            <a class="dropdown-item" onKeyUp="tabenter(event, getElementById('senha-atual'))"   href="#" data-toggle="modal" data-target="#modalAltSenha">Alterar Senha</a>
                            <a class="dropdown-item" href="SairUsuario?operacao=Sair">Sair</a>                         
                        </div>
                    </li>
                    <li class=" nav-item"><img class=" mt-2" src=""  style="border-radius: 5px;" height="55" /></li>
                </ul>
                <form action="Pesquisar-aluno"  method="POST" >
                    <div class="row">
                        <div class="col-4 col-md-0"></div>
                        <div class="px-0 col-8 col-md-12 input-group mb-3">                        
                            <input class="form-control form-control-sm campoBusca  " type="search" name="pesquisar" id="pesquisar" placeholder="Pesquisar" aria-describedby="basic-addon1"  aria-label="Pesquisar">
                            <div class="input-group-append">                     
                                <button  class="btn btn-sm btn-success" name="operacao" value= "Pesquisar" type="submit"><img src="img/buscab.svg" width="20" /></button>
                            </div>
                        </div>
                    </div>          
                </form>
            </div>
        </nav>  
        
        <div class="container-fluid">            
            <div class="content">                  
                <div class="row" > 

                    <div class="col-6 text-right">
                        <h2>ALUNOS</h2>
                    </div>
                    <div class="col-6 text-right">
                        <a href="cadastroAlunos.html" 
                           accesskey="" class=" btn btn-secondary btn pull-right"  role="button" >Novo Aluno</a><br><br>                 
                    </div>                     

                </div> 
                <table id="myTable"  class="table table-hover table-responsive-lg">
                    <thead>
                        <tr class="text-center">
                            <th>Cod</th>
                            <th>Nome</th>                            
                            <th>Status</th>                                                     
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr class="text-center">
                            <th> 01 </th>
                            <td><a href="pagamentos.html">Joaquim Santana da Silvia Ribeiro  </a> </td>                            
                            <td> Ativo</td>                                                                 
                            <td style="min-width: 120px" class="text-center" >
                                <a href="cadastro-alunos.html"
                                   class="p-2 p-sm-1 btn btn-success " role="button">
                                    <img src="img/editb.svg"  width="20" height="20"></a>
                                <a onclick="" class="p-2 p-sm-1  ml-3 ml-sm-2 btn btn-danger" data-toggle="modal" data-target=".modal-excluir" role="button">
                                    <img src="img/lixob.svg"  width="20" height="20"></a>                                                                                                                                                                                 
                            </td>
                        </tr>
                      
                    </tbody>
                </table>                       
            </div>
        </div> 
        <!-- Modal excluir --> 
        <div class="modal fade modal-excluir" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-body">                                                
                        <label>Deseja realmente excluir o cliente </label>                                               
                    </div>
                    <div class="modal-footer">
                        <div class="col-5 form-group">
                            <button  type="button" class="btn btn-secondary form-control" data-dismiss="modal">Não</button>
                        </div>
                        <div class="col-5 form-group">
                            <a id="btnExcluirCli" class="btn btn-success form-control" href="">Sim</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim Modal excluir --> 
        <!-- Modal alterar senha -->        
        <div class="modal fade" id="modalAltSenha" tabindex="-1" role="dialog" aria-labelledby="TituloModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">                    
                    <div class="modal-header">
                        <h5 class="modal-title" id="TituloModal">Alterar Senha</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>                  
                    <div class="modal-body"> 
                        <input id="id" type="text" hidden="" name="id-usu" value="<%=usu.getId()%>"/>
                        <div class="row">
                            <div class="form-group col text-right">
                                <label>Senha Atual</label>
                            </div>                                         
                            <div class="form-group col">
                                <input id="senha-atual" onKeyUp="tabenter(event, getElementById('nova_senha'))" class="form-control compra-group" type="password" name="senha" value=""/>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="form-group col text-right">
                                <label>Nova Senha</label>
                            </div>                                         
                            <div class="form-group col">
                                <input id="nova-senha" class="form-control compra-group" onKeyUp="tabenter(event, getElementById('rep-nova-senha'))" type="password" name="nova_senha" value=""/>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="form-group col text-right ">
                                <label>Repetir Nova Senha </label>
                            </div>
                            <div class="form-group col">
                                <input  id="rep-nova-senha" class="form-control  compra-group" onKeyUp="tabenter(event, getElementById('alterar'))"  type="password" name="rep-nova-senha" value=""/>
                            </div>  
                        </div>                                                       
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class=" pl-0 col-6 text-left">
                                <button id="fecharModal"  type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            </div>
                            <div class="pr-0 col-6 text-right">

                                <button class="btn btn-success" id="alterar" name="operacao"  onclick=""  type="button" >Alterar </button>
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>
        </div>       
        <!-- Fim Modal alterar senha --> 
    </body>
</html>
