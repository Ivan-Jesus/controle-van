<!DOCTYPE html>
<html>  
    <head >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <style type="text/css">
              body{
                  background-color: #fafafa;
              }
              .box{  

                 border-radius: 10px;
                  min-width: 360px;
                  position: absolute;
                  transform: translate(-50%, -50%);
                  left: 50%;
                  top: 46%;
                  max-width: 420px;
                  min-height: 500px;   
              }
              .imgUsu,.imgSen{

                   width: 22px;
                    height: 22px;
              }

          </style>
    </head>
    <body>      
        <div class="container-fluid" >
            <form name="formPrincipal"  action="Login" method="POST">
                <div class="box" >
                    <h4 class="text-center py-5">Identificação</h4>
                    <div class="row my-3">
                        <div class="form-group col">
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"> <img class="imgUsu" src="img/icone_usuario.bmp"></span>
                                </div>
                                <input type="email" class="form-control" name="email"  placeholder="E-mail" value="" aria-label="E-mail" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <div class="input-group ">
                                <!--
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><img class="imgSen" src="img/icone_senha.png"></span>                          
                                </div>
                            -->
                                <span class="input-group-text" id="basic-addon2"><img class="imgSen" src="img/icone_senha.png"></span>
                                <input class="form-control" name ="senha" type='password' placeholder="Senha" value="" aria-label="Senha" aria-describedby="basic-addon2"/>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="form-group col text-center">
                            <a class=" px-5 btn btn-success" href="cadastro-alunos.html" > Entrar</a>
                        </div>
                    </div>
                    <div class=" mt-5 row">
                        <div class="form-group col-6 text-left">
                            <span><a id="rec-senha" href="" data-toggle="modal" data-target=".modal-rec-senha">Esqueci minha senha</a></span>
                        </div>
                        <div class="form-group col-6 text-right">
                            <span><a id="contato" href="" data-toggle="modal" data-target=".modal-contato">Fale conosco</a></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--MENSAGEM ERRO -->       
                   
               

        <!-- Modal contato --> 
        <div class="modal fade modal-contato" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div>
                        <button type="button" class="p-1 px-3 close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-header">
                        <label>Ivan Santos Desen. de Sistemas</label> 
                    </div>    
                    <div class="modal-body">               
                        <label>Tel: (11)97603-9979</label> 
                        <label>Email: ivansantosinfo@gmail.com</label> 
                    </div>                   
                </div>
            </div>
        </div>
        <!-- Fim Modal contato -->  
        <!-- Modal alterar senha --> 
        <div class="modal fade modal-rec-senha" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <label>Recuperar senha</label>  
                    </div>
                    <form name="formModal"  id="formModal" action="PesquisarUsuario" method="POST">
                        <div class="modal-body"> 
                            <div class="row">
                                <div class="form-group col ">
                                    <label>E-mail</label>                               
                                    <input class="form-control rec_group" type="email" name="email" value="" onKeyUp="tabenter(event, getElementById('btn-enviar'))" />
                                </div>   
                            </div>                                                          
                            <input hidden="" type="text" name="cnpj" value="1"/>

                        </div>
                        <div class="modal-footer">                            
                            <div class="form-group text-left col-4">
                                <button  class="btn btn-secondary form-control" data-dismiss="modal" >Cancelar</button>
                            </div>
                            <div class="form-group text-right col-4">
                                <button id="btn-enviar" type="submit" class="btn btn-success form-control" name="operacao" value="Pesquisar" >Enviar</button>
                            </div>                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Fim Modal alterar senha -->  
    </body>
</html>
